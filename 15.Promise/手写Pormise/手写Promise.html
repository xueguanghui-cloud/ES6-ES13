<head>

<body>
  <script src="./手写Pormise.js"></script>

  <script>

    var p = new KerwinPromise((resolve, reject) => {
      setTimeout(() => {
        resolve("success info");
        // reject("failure info");
      }, 1000);
    })

    p.then((result) => {
      console.log('result:', result);
      return new KerwinPromise((resolve, reject) => {
        setTimeout(() => {
          reject("kerwin " + result)
        }, 1000);
      })
    }, err => {
      console.log("error:", err);
    }).then((res) => {
      console.log("result2:", res);
    }, err => {
      console.log("error2:", err);
      return new KerwinPromise((resolve, reject) => {
        reject("error2 " + err)
      })
    }).then((res) => {
      console.log("result3:", res);
    }, err => {
      console.log("error3:", err);
      return "32131"
    }).catch(err => {
      console.log("catch:", err);
    })
  </script>
</body>
